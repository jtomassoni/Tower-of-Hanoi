<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<link rel="icon" href="favicon.png" type="image/x-icon" />
		<title>JT's Tower of Hanoi</title>
	</head>
	<body>
		<h1>Tower of Hanoi</h1>
		
			<h2>Total Moves:<span id="moveCounter"></span></h2>
			<div class="introMessage">
				Welcome to Tower of Hanoi.</br> Move the disks from Tower A to Tower C.  You may only move the <strong>top</strong> disk.</br>  You may only move <strong>one</strong> disk at a time.</br>  <strong>Larger disks</strong> can not be stacked on top of <strong>smaller disks.</strong>	
			</div>
			<div class="gameBoard">
				<div class="isHidjden">
					<button id="moveToA">Move to Tower A</button>
					<button id="moveToB">Move to Tower B</button>
					<button id="moveToC">Move to Tower C</button>
				</div>
				<div class="allTowers"><div class="towers" id="towerA"><button id="smallDisk">smallDisk</button><button id="mediumDisk">mediumDisk</button><button id="largeDisk">largeDisk</button></div><div class="towers" id="towerB"></div><div class="towers" id="towerC"></div></div>

				<button class="resetButton"><h3>Start New Game!</h3></button>
				<div class = playerMessage></div>
			</div>
			<footer>
				<ul>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Social</a></li>
					<li><a href="#">Careers</a></li>
				</ul>
			</footer>
	</body>
</html>
