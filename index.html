<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<link rel="icon" href="favicon.png" type="image/x-icon" />
		<title>JT's Tower of Hanoi</title>
	</head>
	<body>
		<h1>Tower of Hanoi</h1>
		<div class="container">
			<h2>Total Moves:<span id="moveCounter"></span></h2>

			<div class="gameBoard">
				<div class="playerMessage">playerMessage</div>
				<div class="stacksButtons">
					<button id="moveToA">Move to Tower A</button>
					<button id="moveToB">Move to Tower B</button>
					<button id="moveToC">Move to Tower C</button>
				</div>
				<div class="allTowers">
					<div class="towers" id="towerA"></div>
					<div class="diskButtons">
						<button value="1" id="smallDisk">1</button>
						<button value="2" id="mediumDisk">2</button>
						<button value="3" id="largeDisk">3</button>
					</div>
					<div class="towers" id="towerB"></div>
					<div class="diskButtons">

					</div>
					<div class="towers" id="towerC"></div>
					<div class="diskButtons">

					</div>
				</div>
				<button class="resetButton"><h3>Start New Game!</h3></button>
			</div>
			<footer>
				<ul>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Social</a></li>
					<li><a href="#">Careers</a></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
