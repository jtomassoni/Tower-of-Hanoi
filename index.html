<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<link rel="icon" href="favicon.png" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css2?family=Asul:wght@700&display=swap" rel="stylesheet">
		<title>Tower of JT</title>
	</head>
	<body>
		<h1>Tower of JT</h1>
		<div id="modal">
			<div id = "modal-textbox">
				<div class= "blm">
					<p>Black.</p>
					<p>Lives.</p>
					<p>Matter.</p>
				</div>
				<div id = "modal-buttons"><button class="modalButton">Black Lives Matter</button></div>
		</div>
		</div>
		
		<div class="introMessage">
			Move the disks from Tower A to Tower C.  You may only move the <strong>top</strong> disk.<br/>  You may only move <strong>one</strong> disk at a time.<br/>  <strong>Larger disks</strong> can not be stacked on top of <strong>smaller disks.</strong>	
		</div>
		<h2>Total Moves:<span id="moveCounter"></span> | Timer: <span id = "timerMinutes">00</span>:<span id="timerSeconds">00</span></h2>
				<div class="gameBoard">
				<div class="isHidden">
					<button id="moveToA">Move to Tower A</button>
					<button id="moveToB">Move to Tower B</button>
					<button id="moveToC">Move to Tower C</button>
				</div>
				<div class="allTowers">
					Tower A
					<div id = "towerA">
						<button class="towers" value = 1 id="smallDisk">smallDisk</button>
						<button class="towers" value = 2 id="mediumDisk">mediumDisk</button>
						<button class="towers" value = 3 id="largeDisk">largeDisk</button>
					</div>
					Tower B
					<div id="towerB"></div>
					Tower C
					<div id="towerC"></div>
				</div>

				<h3>
					<button class="resetButton">Start New Game!</button>
				</h3>
				<div class = playerMessage></div>
			</div>
			<footer>
				<ul>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Social</a></li>
					<li><a href="#">Careers</a></li>
				</ul>
			</footer>
	</body>
</html>
